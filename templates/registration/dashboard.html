{% extends 'base.html' %}
{% block title%}
    welcome
{% endblock title%}
{% block content %}
{% if request.user.is_authenticated %}
<h1>Congratulations!! You are now logged In dear {{request.user.email}} </h1>
<div class="">
<button type="button" name="button"><a href="{% url 'logout' %}">Logout</a></button>
</div>
{% else %}
<h1>You Are Not logged in. Access Denied</h1>
<button type="button" name="button"><a href="{% url 'login' %}">Login</a></button>

{%endif%}

{% endblock content %}
