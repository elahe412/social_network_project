{% extends 'base.html' %}

{% block title %}
    change password
{% endblock title %}

{% block content %}

        <form method="post">
            <div class="form-group">
                {% csrf_token %}
                {{ form }}
            </div>
            <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
    </div>
{% endblock content %}
